<!DOCTYPE html>
<html>
<head>
<title>LoveBoat</title>
<link rel="stylesheet" type="text/css" href="LBstyle.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
</head>
<body>
<div id="zone">
  <div class="allLight"></div>
  <div class="morningSky"></div>
  <div class="nightSky"></div>

  <div class="star"></div>
  <div class="mountain"></div>
  <div class="flow"></div>

  <div class="land"></div>
  <div class="landClick" onclick="nodGo();"></div>

  <div class="whale" onclick="waterColumnUpGo();"></div>
  <div class="waterColumn"></div>

  <div class="sheepZone" style="left:33%; top:54%;">
    <div class="sheep" ></div>
    <div class="sheepBright" ></div>
  </div>

  <div class="pinkZone" style="left:45%; top:54%;">
    <div class="pink" ></div>
    <div class="pinkBright" ></div>
  </div>

  <div class="boatZone" style="left:30%;">
    <div class="boatClick" onclick="boatGoGo();"></div>
    <div class="boatPaddle" ></div>
    <div class="boat"></div>
    <div class="banban" ></div>
    <div class="flag" ></div>
  </div>

</div>
<script src="LB.js"></script>
</body>
</html>
